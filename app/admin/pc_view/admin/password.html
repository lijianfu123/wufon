<div id="app" v-loading="is_loading_html" v-cloak>
    <el-row class="el-tool-bar">
        <el-col :span="6">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item>{{breadcrumb.first_role_rule_name}}</el-breadcrumb-item>
                <el-breadcrumb-item>{{breadcrumb.second_role_rule_name}}</el-breadcrumb-item>
                <el-breadcrumb-item>{{breadcrumb.third_role_rule_name}}</el-breadcrumb-item>
            </el-breadcrumb>
        </el-col>
        <el-col :span="18" class="right_align padding_right_10">
            {:reload_data_button()}
        </el-col>
    </el-row>

    <el-form class="padding_20" label-width="100px" @submit.native.prevent>
        <el-form-item label="原密码" :required="true">
            <el-input type="password" placeholder="请输入原密码" maxlength="20" show-word-limit="true" clearable="true" v-model="main_detail.password"></el-input>
        </el-form-item>
        <el-form-item label="新密码" :required="true">
            <el-input type="password" placeholder="请输入新密码" maxlength="20" show-word-limit="true" clearable="true" v-model="main_detail.new_password"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" :required="true">
            <el-input type="password" placeholder="请输入新密码" maxlength="20" show-word-limit="true" clearable="true" v-model="main_detail.confirm_password"></el-input>
        </el-form-item>
        <el-form-item>
            {:admin_update_password_button()}
        </el-form-item>
    </el-form>
</div>

<script src="/static/renhe-ui/data/siter_data.js"></script>
<script>
    let vue_param = {
        data() {
            return {
                is_dialog_form: false, //是否 弹窗表单
                breadcrumb: siter_data.breadcrumb(),
                main_detail: siter_data.siter_pass_detail('{$admin_login_detail["id"]}')
            }
        }
    };

    let vue = new base_vue(vue_param);
</script>

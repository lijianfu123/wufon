<div id="app" v-loading="is_loading_html" v-cloak>
    <el-row class="el-tool-bar">
        <el-col :span="6">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item>{{breadcrumb.first_role_rule_name}}</el-breadcrumb-item>
                <el-breadcrumb-item>{{breadcrumb.second_role_rule_name}}</el-breadcrumb-item>
                <el-breadcrumb-item>{{breadcrumb.third_role_rule_name}}</el-breadcrumb-item>
            </el-breadcrumb>
        </el-col>
        <el-col :span="18" class="right_align padding_right_10">
            {:reload_data_button()}
        </el-col>
    </el-row>

    <el-form class="padding_20" label-width="100px" @submit.native.prevent>
        <el-form-item label="系统名称" :required="true">
            <el-input placeholder="请输入系统名称" maxlength="50" show-word-limit="true" clearable="true" v-model="main_detail.app_name"></el-input>
        </el-form-item>

        <el-form-item>
            {:admin_save_data_button()}
        </el-form-item>
    </el-form>
</div>

<script src="/static/renhe-ui/data/role_rule_data.js"></script>
<script src="/static/renhe-ui/data/config_data.js"></script>
<script>
    let vue_param = {
        data() {
            return {
                is_dialog_form: false, //是否 弹窗表单
                breadcrumb: role_rule_data.get_breadcrumb(),
                main_detail: config_data.get_any_detail(1)
            }
        }
    };

    let vue = new base_vue(vue_param);
</script>

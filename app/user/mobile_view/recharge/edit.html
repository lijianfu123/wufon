<van-cell-group>
    <van-field label="当前余额" readonly v-model="main_detail.balance"></van-field>
    <van-field type="number" label="充值金额" placeholder="请输入充值金额" required clearable v-model="main_detail.tel"></van-field>
</van-cell-group>

<van-panel title="付款方式" class="margin_top_5">
    <van-radio-group v-model="pay_type">
        <van-cell-group>
            <van-cell title="微信支付" icon="wechat">
                <van-radio slot="right-icon" name="2"></van-radio>
            </van-cell>
        </van-cell-group>
    </van-radio-group>
</van-panel>

<div class="padding_5">
    <van-button type="danger" icon="success" size="small" block>提交</van-button>
</div>
